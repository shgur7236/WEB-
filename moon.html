    <article id="moon">
        <section></section>
        <section id="ex"><p>달의 지진 활동은<br> 월진(Moonquakes)이라고 하는데 지구와는 차원이 다르게 한번 지진이 일어나면 몇 십 분 
            동안 진동이 계속된다. 지구의 지진은 최대가 3분 지속인데 달의 월진은 최대 6시간까지 발생한다. 달의 지진 
            상태는 NASA가 아폴로 계획에 따라 보내 놓은 월진계를 이용하여 50년 가까이 지구에 관련 데이터를 전송하고 있다. 
            NASA가 발표하기로는 달의 전 부분에서 매일 최소 3건 이상의 크고 작은 지진이 잡힌다고 한다.
            </p>
